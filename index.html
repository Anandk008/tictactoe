<html lang ='en'>
<html>
<head>
	<meta charset="utf-8">

<main class="background">

	</section>
	<section class="container">

		<div class="tile"></div>
		<div class="tile"></div>

		<div class="tile"></div>
		<div class="tile"></div>
		<div class="tile"></div>
		<div class="tile"></div>
	</section>
	<section class="display announcer hide"></section>
	<section class="controls">
		<button id="reset">Reset</button>
		<button id="github">
			<i class="fab fa-github"></i>
			<a href="https://github.com/Anandk008/">Github</a>
		</button>
		<button id="insta">
			<i class="fab fa-instagram"></i>
			<a href="https://www.instagram.com/anandkadale08/">Instagram</a>
		</button>

	</section>

</main>
